              <h3>Nuestra historia</h3>
              <p> <strong> "Vicky GurumiS" </strong>nace a mediados de 2016. Buscando algo bonito para tejerle a dos agujas a mi niña por
                nacer, conocí este hermoso arte japonés,  que me llevó cada día a aprender nuevas técnicas,
                nuevas formas. Encontré, no solamente muchos cursos en mi camino de aprendizaje y perfeccionamiento , sino
                también gente fabulosa, con la cual trabajé en muchos proyectos (que prodrás conocer en el apartado de Patrones) y con las cuales seguimos creciendo y
                diseñando muchas cosas por ver la luz.
                En cada diseño de <strong>"Vicky GurumiS"</strong> encontrarás más que sólo un muñeco; hay una historia detrás de cada composición ! 
                Cada uno tiene un diseño exclusivo para ese peque super especial que busca
                compañía para vivir nuevas aventuras inolvidables, para dormir abrazaditos, para estimular los sentidos,
                para aprender de formas , de colores y texturas, y un mundo más!
                Soy Victoria,la mano que teje , Amigurumista y diseñadora de Patrones de Amigurumis en
                <strong>"Vicky GurumiS"</strong></p>.

              </p>
